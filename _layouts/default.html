<!DOCTYPE html>
<html lang="zh-CN">
<head>

        tailwind.config = {
            theme: {

                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                        success: '#4caf50',

        }

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom styles for markdown content */
        .markdown-content h1 {
            @apply text-3xl font-bold mb-6 text-gray-900;
        }
        .markdown-content h2 {
            @apply text-2xl font-bold mb-4 mt-8 text-gray-800 border-b-2 border-primary pb-2;
        }
        .markdown-content h3 {
            @apply text-xl font-semibold mb-3 mt-6 text-gray-800;
        }
        .markdown-content h4 {
            @apply text-lg font-semibold mb-2 mt-4 text-gray-700;
        }
        .markdown-content p {
            @apply mb-4 text-gray-700 leading-relaxed;
        }
        .markdown-content ul {
            @apply list-disc list-inside mb-4 space-y-2;
        }
        .markdown-content ol {
            @apply list-decimal list-inside mb-4 space-y-2;
        }
        .markdown-content li {
            @apply text-gray-700;
        }
        .markdown-content a {
            @apply text-primary hover:underline font-medium;
        }
        .markdown-content pre {
            @apply bg-gray-100 rounded-lg p-4 mb-4 overflow-x-auto;
        }
        .markdown-content code {
            @apply bg-gray-100 px-2 py-1 rounded text-sm;
        }
        .markdown-content blockquote {
            @apply border-l-4 border-primary bg-blue-50 p-4 mb-4 italic;
        }
        .markdown-content table {
            @apply w-full mb-4 border-collapse;
        }
        .markdown-content th {
            @apply bg-gray-100 border border-gray-300 px-4 py-2 text-left font-semibold;
        }
        .markdown-content td {
            @apply border border-gray-300 px-4 py-2;
        }
        .markdown-content hr {
            @apply my-8 border-gray-300;
        }
    </style>
</head>
<body class="bg-gray-50">

                    <p class="text-sm">
                        <a href="/Fast-GPT-Plus/" class="hover:text-white transition">首页</a> |

                <div class="text-sm">

        </div>

</body>
</html>
