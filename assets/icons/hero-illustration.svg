<svg viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="hero-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="hero-gradient-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <radialGradient id="hero-radial">
      <stop offset="0%" style="stop-color:#6366f1" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#6366f1" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="hero-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
    <filter id="hero-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background elements -->
  <g class="background-shapes" opacity="0.3">
    <circle cx="100" cy="100" r="80" fill="url(#hero-gradient-1)" filter="url(#hero-blur)">
      <animate attributeName="cy" values="100;120;100" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="300" r="100" fill="url(#hero-gradient-2)" filter="url(#hero-blur)">
      <animate attributeName="cx" values="500;480;500" dur="8s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="300" cy="350" rx="150" ry="50" fill="url(#hero-radial)" filter="url(#hero-blur)"/>
  </g>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="hero-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#hero-grid)"/>
  
  <!-- Central geometric shape -->
  <g transform="translate(300, 200)">
    <!-- Outer rotating ring -->
    <g class="rotating-ring">
      <circle cx="0" cy="0" r="120" fill="none" stroke="url(#hero-gradient-1)" stroke-width="1" stroke-dasharray="10,5" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="100" fill="none" stroke="url(#hero-gradient-2)" stroke-width="1" stroke-dasharray="5,10" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="25s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Central hexagon -->
    <g class="central-shape">
      <path d="M 0,-60 L 52,-30 L 52,30 L 0,60 L -52,30 L -52,-30 Z" 
            fill="none" 
            stroke="url(#hero-gradient-1)" 
            stroke-width="2"
            filter="url(#hero-glow)">
        <animate attributeName="stroke-dasharray" values="0,400;400,0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 0,-60 L 52,-30 L 52,30 L 0,60 L -52,30 L -52,-30 Z" 
            fill="url(#hero-gradient-1)" 
            opacity="0.1"/>
    </g>
    
    <!-- Inner elements -->
    <g class="inner-animation">
      <!-- Lightning bolt in center -->
      <path d="M-10,-25 L-15,0 L0,0 L-5,25 L15,-5 L5,-5 L10,-25 Z" 
            fill="url(#hero-gradient-1)" 
            opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Orbiting dots -->
      <g class="orbiting-dots">
        <circle r="3" fill="#6366f1">
          <animateMotion dur="4s" repeatCount="indefinite">
            <mpath href="#orbit-path"/>
          </animateMotion>
        </circle>
        <circle r="3" fill="#a855f7">
          <animateMotion dur="4s" begin="1s" repeatCount="indefinite">
            <mpath href="#orbit-path"/>
          </animateMotion>
        </circle>
        <circle r="3" fill="#ec4899">
          <animateMotion dur="4s" begin="2s" repeatCount="indefinite">
            <mpath href="#orbit-path"/>
          </animateMotion>
        </circle>
        <circle r="3" fill="#10b981">
          <animateMotion dur="4s" begin="3s" repeatCount="indefinite">
            <mpath href="#orbit-path"/>
          </animateMotion>
        </circle>
      </g>
    </g>
    
    <!-- Tech circuit lines -->
    <g class="circuit-lines" opacity="0.3">
      <path d="M-60,0 L-80,0 M60,0 L80,0" stroke="url(#hero-gradient-1)" stroke-width="1">
        <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M0,-60 L0,-80 M0,60 L0,80" stroke="url(#hero-gradient-2)" stroke-width="1">
        <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M-42,-42 L-56,-56 M42,-42 L56,-56" stroke="url(#hero-gradient-1)" stroke-width="1">
        <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </path>
      <path d="M-42,42 L-56,56 M42,42 L56,56" stroke="url(#hero-gradient-2)" stroke-width="1">
        <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g class="particles">
    <circle cx="150" cy="100" r="2" fill="#6366f1" opacity="0.6">
      <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="150" r="2" fill="#a855f7" opacity="0.6">
      <animate attributeName="cy" values="150;130;150" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="300" r="2" fill="#ec4899" opacity="0.6">
      <animate attributeName="cy" values="300;280;300" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="250" r="2" fill="#10b981" opacity="0.6">
      <animate attributeName="cy" values="250;230;250" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text elements -->
  <g transform="translate(300, 350)">
    <text text-anchor="middle" fill="#6b7280" font-size="14" font-weight="300" opacity="0.8">
      FAST • SECURE • RELIABLE
    </text>
  </g>
  
  <!-- Hidden paths -->
  <defs>
    <path id="orbit-path" d="M 0,-40 A 40,40 0 1,1 0,40 A 40,40 0 1,1 0,-40"/>
  </defs>
  
  <!-- Corner decorations -->
  <g class="corner-decorations" opacity="0.2">
    <path d="M0,50 L0,0 L50,0" fill="none" stroke="url(#hero-gradient-1)" stroke-width="1"/>
    <path d="M600,50 L600,0 L550,0" fill="none" stroke="url(#hero-gradient-2)" stroke-width="1"/>
    <path d="M0,350 L0,400 L50,400" fill="none" stroke="url(#hero-gradient-2)" stroke-width="1"/>
    <path d="M600,350 L600,400 L550,400" fill="none" stroke="url(#hero-gradient-1)" stroke-width="1"/>
  </g>
</svg>