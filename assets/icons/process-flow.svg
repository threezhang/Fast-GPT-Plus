<svg viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="node-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Flow line -->
  <path d="M30 30 L80 30 L130 30 L170 30" 
        stroke="#e5e7eb" 
        stroke-width="2" 
        stroke-dasharray="5,5"/>
  
  <!-- Animated flow indicator -->
  <circle r="2" fill="url(#flow-gradient)">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#flow-path"/>
    </animateMotion>
  </circle>
  
  <!-- Node 1: Start -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#6366f1" stroke-width="2" filter="url(#node-shadow)"/>
    <circle cx="0" cy="0" r="12" fill="#6366f1" opacity="0.1"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#6366f1" font-size="10" font-weight="600">1</text>
    <text x="0" y="25" text-anchor="middle" fill="#6b7280" font-size="8">开始</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#6366f1" stroke-width="1" opacity="0">
      <animate attributeName="r" from="15" to="20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node 2: Process -->
  <g transform="translate(80, 30)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#a855f7" stroke-width="2" filter="url(#node-shadow)"/>
    <circle cx="0" cy="0" r="12" fill="#a855f7" opacity="0.1"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#a855f7" font-size="10" font-weight="600">2</text>
    <text x="0" y="25" text-anchor="middle" fill="#6b7280" font-size="8">处理</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#a855f7" stroke-width="1" opacity="0">
      <animate attributeName="r" from="15" to="20" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node 3: Verify -->
  <g transform="translate(130, 30)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#f59e0b" stroke-width="2" filter="url(#node-shadow)"/>
    <circle cx="0" cy="0" r="12" fill="#f59e0b" opacity="0.1"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#f59e0b" font-size="10" font-weight="600">3</text>
    <text x="0" y="25" text-anchor="middle" fill="#6b7280" font-size="8">验证</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0">
      <animate attributeName="r" from="15" to="20" dur="2s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Node 4: Complete -->
  <g transform="translate(170, 30)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#10b981" stroke-width="2" filter="url(#node-shadow)"/>
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.1"/>
    <path d="M-5 0 L-2 3 L5 -4" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="25" text-anchor="middle" fill="#6b7280" font-size="8">完成</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="1" opacity="0">
      <animate attributeName="r" from="15" to="20" dur="2s" begin="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Progress indicators -->
  <g class="progress-bars">
    <rect x="45" y="28" width="20" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="45" y="28" width="20" height="4" rx="2" fill="#6366f1" opacity="0">
      <animate attributeName="width" from="0" to="20" dur="1s" begin="0.5s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="0.5s" fill="freeze"/>
    </rect>
    
    <rect x="95" y="28" width="20" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="95" y="28" width="20" height="4" rx="2" fill="#a855f7" opacity="0">
      <animate attributeName="width" from="0" to="20" dur="1s" begin="1.5s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="1.5s" fill="freeze"/>
    </rect>
    
    <rect x="145" y="28" width="10" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="145" y="28" width="10" height="4" rx="2" fill="#10b981" opacity="0">
      <animate attributeName="width" from="0" to="10" dur="0.5s" begin="2.5s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.5s" fill="freeze"/>
    </rect>
  </g>
  
  <!-- Hidden path for flow animation -->
  <path id="flow-path" d="M30 30 L80 30 L130 30 L170 30" stroke="none"/>
  
  <!-- Background decoration -->
  <g opacity="0.1">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#6366f1" stroke-width="0.5" stroke-dasharray="2,4"/>
    <circle cx="170" cy="30" r="25" fill="none" stroke="#10b981" stroke-width="0.5" stroke-dasharray="2,4"/>
  </g>
</svg>