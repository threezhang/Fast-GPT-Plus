<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .shield { fill: #4caf50; stroke: #388e3c; stroke-width: 2; }
      .layer-box { fill: #f8f9fa; stroke: #667eea; stroke-width: 2; }
      .secure-box { fill: #e7f3ff; stroke: #667eea; stroke-width: 2; }
      .text-title { fill: #333; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
      .text-white { fill: white; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .text-dark { fill: #333; font-family: Arial, sans-serif; font-size: 14px; }
      .text-small { fill: #666; font-family: Arial, sans-serif; font-size: 12px; }
      .secure-line { stroke: #4caf50; stroke-width: 3; stroke-dasharray: 5,5; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="text-title">iOS充值安全保障体系</text>
  
  <!-- Central Shield -->
  <g transform="translate(400, 300)">
    <path class="shield" d="M 0,-80 C -60,-80 -80,-40 -80,0 C -80,60 0,100 0,100 C 0,100 80,60 80,0 C 80,-40 60,-80 0,-80 Z" />
    <text x="0" y="-20" text-anchor="middle" class="text-white" font-size="20">安全保障</text>
    <text x="0" y="5" text-anchor="middle" class="text-white">100%</text>
    <text x="0" y="25" text-anchor="middle" class="text-white">零事故</text>
  </g>
  
  <!-- Layer 1: Payment Security -->
  <g transform="translate(150, 150)">
    <rect class="layer-box" x="-80" y="-40" width="160" height="80" rx="10" />
    <text x="0" y="-10" text-anchor="middle" class="text-dark" font-weight="bold">支付安全</text>
    <text x="0" y="10" text-anchor="middle" class="text-small">支付宝/微信官方</text>
    <text x="0" y="25" text-anchor="middle" class="text-small">SSL加密传输</text>
  </g>
  
  <!-- Layer 2: Account Security -->
  <g transform="translate(650, 150)">
    <rect class="layer-box" x="-80" y="-40" width="160" height="80" rx="10" />
    <text x="0" y="-10" text-anchor="middle" class="text-dark" font-weight="bold">账号安全</text>
    <text x="0" y="10" text-anchor="middle" class="text-small">无需密码</text>
    <text x="0" y="25" text-anchor="middle" class="text-small">官方API充值</text>
  </g>
  
  <!-- Layer 3: Data Security -->
  <g transform="translate(150, 450)">
    <rect class="layer-box" x="-80" y="-40" width="160" height="80" rx="10" />
    <text x="0" y="-10" text-anchor="middle" class="text-dark" font-weight="bold">数据安全</text>
    <text x="0" y="10" text-anchor="middle" class="text-small">AES-256加密</text>
    <text x="0" y="25" text-anchor="middle" class="text-small">隐私保护</text>
  </g>
  
  <!-- Layer 4: Service Security -->
  <g transform="translate(650, 450)">
    <rect class="layer-box" x="-80" y="-40" width="160" height="80" rx="10" />
    <text x="0" y="-10" text-anchor="middle" class="text-dark" font-weight="bold">服务保障</text>
    <text x="0" y="10" text-anchor="middle" class="text-small">99.9%可用性</text>
    <text x="0" y="25" text-anchor="middle" class="text-small">7×24小时支持</text>
  </g>
  
  <!-- Connections -->
  <line class="secure-line" x1="230" y1="150" x2="350" y2="250" />
  <line class="secure-line" x1="570" y1="150" x2="450" y2="250" />
  <line class="secure-line" x1="230" y1="450" x2="350" y2="350" />
  <line class="secure-line" x1="570" y1="450" x2="450" y2="350" />
  
  <!-- Security Features -->
  <g transform="translate(400, 520)">
    <rect class="secure-box" x="-350" y="0" width="700" height="60" rx="10" />
    <text x="-300" y="25" class="text-dark">✓ 官方认证渠道</text>
    <text x="-100" y="25" class="text-dark">✓ 实时风控监测</text>
    <text x="100" y="25" class="text-dark">✓ 多重验证机制</text>
    <text x="280" y="25" class="text-dark">✓ 退款保障</text>
    <text x="-300" y="45" class="text-dark">✓ 合法合规运营</text>
    <text x="-100" y="45" class="text-dark">✓ 正规公司资质</text>
    <text x="100" y="45" class="text-dark">✓ 完整操作日志</text>
    <text x="280" y="45" class="text-dark">✓ 隐私协议</text>
  </g>
  
  <!-- Trust badges -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="25" fill="#4caf50" />
    <text x="0" y="5" text-anchor="middle" class="text-white" font-size="12">10万+</text>
    <text x="0" y="-35" text-anchor="middle" class="text-small">服务用户</text>
  </g>
  
  <g transform="translate(250, 80)">
    <circle cx="0" cy="0" r="25" fill="#667eea" />
    <text x="0" y="5" text-anchor="middle" class="text-white" font-size="12">2年+</text>
    <text x="0" y="-35" text-anchor="middle" class="text-small">稳定运营</text>
  </g>
  
  <g transform="translate(400, 80)">
    <circle cx="0" cy="0" r="25" fill="#ff6b6b" />
    <text x="0" y="5" text-anchor="middle" class="text-white" font-size="12">0</text>
    <text x="0" y="-35" text-anchor="middle" class="text-small">安全事故</text>
  </g>
  
  <g transform="translate(550, 80)">
    <circle cx="0" cy="0" r="25" fill="#feca57" />
    <text x="0" y="5" text-anchor="middle" class="text-white" font-size="12">99.9%</text>
    <text x="0" y="-35" text-anchor="middle" class="text-small">成功率</text>
  </g>
  
  <g transform="translate(700, 80)">
    <circle cx="0" cy="0" r="25" fill="#48dbfb" />
    <text x="0" y="5" text-anchor="middle" class="text-white" font-size="12">5分钟</text>
    <text x="0" y="-35" text-anchor="middle" class="text-small">充值速度</text>
  </g>
</svg>